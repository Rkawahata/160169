<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>createjs練習</title>
</head>
<body>
	<h1>createjs Aloha!</h1>
	<hr>

	<canvas id="myCanvas" width="500" height="300"></canvas>

	<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

	<script>
		window.addEventListener('load', init);
		function init() {
			var stage = new createjs.Stage("myCanvas");

			var shikaku = new createjs.Shape();
			shikaku.graphics.beginStroke("#6C962A");
			shikaku.graphics.setStrokeStyle(5);
			shikaku.graphics.drawRect(0, 150, 100, 100);

			stage.addChild(shikaku);

			createjs.Ticker.on('tick', function() {
				var XY = 1;
				shikaku.x += 5*XY;

				if (shikaku.x > 400) {
					XY = -1;
				} else if (shikaku.x < 0) {
					XY = 1;
				}

				stage.update();
			});
		}
	</script>

</body>
</html>
